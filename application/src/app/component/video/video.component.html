<div class="display">
  <video #videoRef class="video" loop hidden="hidden">
    <source [src]="actualVideo ? getFile(actualVideo.bg) : ''" type="video/mp4">
  </video>

  <canvas #canvasRef></canvas>

  <audio #audioRef controls>
    <source [src]="actualVideo ? getFile(actualVideo.sg) : ''" type="audio/mpeg">
  </audio>

  <i class="loading fa fa-spinner fa-spin fa-3x fa-fw" *ngIf="loading"></i>

  <span class="legenda" *ngIf="legenda">{{ legenda }}</span>
